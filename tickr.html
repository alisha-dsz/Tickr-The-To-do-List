<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tickr - To-Do List</title>
  <link rel="stylesheet" href="tickr.css">
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="logo">
    <div class="logo-text">
      <h1>Tickrâœ”</h1>
      <hr>
    </div>
  </div>

  <div class="main-layout">
    <div class="container">
      <h1>My To-Do List</h1>
      <div class="input-section">
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button class="add" onclick="addTask()">Add Task</button>
      </div>
      <ul id="taskList"></ul>
    </div>
    <div class="right-panel">
      <div class="task-counter">
        Completed: <span id="completedCount">0</span> |
        Tasks: <span id="totalCount">0</span> 
      </div>
      <div class="image-holder">
        <img src="tickr.png" alt="Task PNG">
      </div>
    </div>
  </div>

  <script src="tickr.js"></script>
</body>
</html>
